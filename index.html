<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-[white] h-[100%]">

    <!-- nav area start -->

    <nav class=" bg-[#7749f8] p-2 flex justify-between items-center">
        <h1 class="font-bold text-2xl text-[white] ml-[12%] max-[600px]:text-lg ">Personal Blogging App</h1>
        <button class="text-[white] font-semibold mr-[12%]">Login</button>
    </nav>

    <!-- nav area end -->

    <!-- head area start -->


    <div class="p-7 max-[600px]:p-4 bg-[white]">
        <h2 class="text-4xl font-bold text-[#343a40] ml-[10%] max-[600px]:text-3xl">Signup</h2>
    </div>
    <hr class=" border-[#adb5bd] border-dashed">

    <!-- head area end -->

    <!-- form area start -->
    <div class="flex justify-center ">
    <div class="flex justify-center w-[35%] form-div p-[6%] mt-[2%] rounded-md max-[1400px]:w-[40%] max-[800px]:w-[90%] max-[1000px]:w-[50%]">
        <form class="flex flex-wrap justify-center">
            <input type="text" placeholder="First Name" class="border-[#adb5bd] input input-bordered input-accent w-full max-w-xs" /><br><br><br>
            <input type="text" placeholder="Last Name" class="border-[#adb5bd] input input-bordered input-accent w-full max-w-xs" /><br><br><br>
            <input type="text" placeholder="Email" class="border-[#adb5bd] input input-bordered input-accent w-full max-w-xs" /><br><br><br>
            <input type="text" placeholder="Password" class="border-[#adb5bd] input input-bordered input-accent w-full max-w-xs" /><br><br><br>
            <input type="text" placeholder="Repeat Password" class="border-[#adb5bd] input input-bordered input-accent w-full max-w-xs" /><br><br><br>
            <button type="submit" class="p-2 w-28 rounded-md bg-[#7749f8] text-[white]" >Signup</button>
        </form>
    </div>
    </div> 




    <!-- form area end -->



</body>

</html>
